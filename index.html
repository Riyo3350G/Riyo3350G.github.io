<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Games</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #333;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Game Container */
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Game Card */
        .game-card {
            background: linear-gradient(to bottom, #ffffff, #e3e8ff);
            padding: 20px;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden;
            text-align: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.2);
        }

        /* Video Styling */
        .game-video {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            display: block;
        }

        /* Game Title */
        .game-title {
            font-size: 20px;
            font-weight: bold;
            margin: 12px 0;
            color: #4a4a4a;
        }

        /* Play Button */
        .play-button {
            display: inline-block;
            padding: 12px 18px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .play-button:hover {
            background: #388E3C;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

    </style>
    <script>
    function openInExternalBrowser(event) {
        event.preventDefault();
        var url = event.target.href;
        var gameTitle = event.target.closest('.game-card').querySelector('.game-title').innerText;

        // ‚úÖ Send Tracking Data to Flask
        fetch("http://192.168.11.105:5000/log_event", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                event_name: "game_click",
                event_params: { "url": url },
                game: gameTitle,
                device: navigator.userAgent,
                location: Intl.DateTimeFormat().resolvedOptions().timeZone
            })
        })
        .then(response => response.json())
        .then(data => console.log("üìä Tracked in Flask: ", data))
        .catch(error => console.error("‚ùå Tracking Error: ", error));

        // ‚úÖ Send URL to Unity WebView
        if (window.Unity) {
            window.Unity.call(url);  // Send URL to Unity WebView
        } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.UNITY_WEBVIEW) {
            window.webkit.messageHandlers.UNITY_WEBVIEW.postMessage(url);  // iOS support
        } else {
            window.open(url, "_blank");  // Open in new tab as fallback
        }
    }
</script>

</head>
<body>
    <h1>More Games</h1>
    <p>Check out our latest games!</p>

    <div class="game-container">
        <!-- Game 1 -->
        <div class="game-card">
            <video class="game-video" autoplay loop muted playsinline>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="game-title">üî• Game 1</div>

               onclick="openInExternalBrowser(event)"
