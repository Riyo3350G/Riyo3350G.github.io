<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Games</title>
    <style>
        /* Full-screen adaptation */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Popup Container */
        .popup-container {
            width: 90vw;
            height: 85vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: red;
            color: white;
            border: none;
            font-size: 16px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: darkred;
        }

        /* Scrollable Game List */
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 600px;
            height: 70vh;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: #ccc #f5f7fa;
        }

        /* Game Card */
        .game-card {
            background: linear-gradient(to bottom, #ffffff, #e3e8ff);
            padding: 15px;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            position: relative;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        /* Game Video */
        .video-container {
            position: relative;
            width: 100%;
        }

        .game-video {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Play Icon Overlay */
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/27/27223.png') no-repeat center;
            background-size: contain;
            pointer-events: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        /* Hide Play Icon When Video Plays */
        .playing .play-icon {
            opacity: 0;
        }

        /* Play Button */
        .play-button {
            display: inline-block;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .play-button:hover {
            background: #388E3C;
        }
    </style>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KQ59KP2LSV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KQ59KP2LSV');

        function openInExternalBrowser(event) {
            event.preventDefault();
            var url = event.target.href;
            var gameTitle = event.target.closest('.game-card').querySelector('.game-title').innerText;

            // âœ… Send Click Event to Google Analytics
            gtag('event', 'game_click', {
                'event_category': 'Game',
                'event_action': 'click',
                'event_label': gameTitle,
                'game_url': url,
                'value': 1
            });

            if (window.Unity) {
                window.Unity.call(url);
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.UNITY_WEBVIEW) {
                window.webkit.messageHandlers.UNITY_WEBVIEW.postMessage(url);
            } else {
                window.open(url, "_blank");
            }
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videos = document.querySelectorAll(".game-video");

            videos.forEach(video => {
                video.addEventListener("click", function() {
                    // Pause all other videos
                    videos.forEach(v => {
                        if (v !== video) {
                            v.pause();
                            v.currentTime = 0;
                            v.closest(".game-card").classList.remove("playing");
                        }
                    });

                    // Play clicked video with sound
                    video.muted = false;
                    video.play();
                    video.closest(".game-card").classList.add("playing"); // Hide play icon
                });
            });
        });

        function closeWebView() {
            if (window.Unity) {
                window.Unity.call("close_webview");
            } else {
                document.querySelector(".popup-container").style.display = "none";
            }
        }
    </script>
</head>
