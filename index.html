<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Games</title>
    <style>
        /* Full-screen adaptation */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Game Container */
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 90%;
            max-width: 600px;
            margin-top: 10px;
        }

        /* Game Card */
        .game-card {
            background: linear-gradient(to bottom, #ffffff, #e3e8ff);
            padding: 15px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        /* Video Styling */
        .game-video {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Play Button */
        .play-button {
            display: inline-block;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .play-button:hover {
            background: #388E3C;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: red;
            color: white;
            border: none;
            font-size: 16px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
    <script>
        function openInExternalBrowser(event) {
            event.preventDefault();
            var url = event.target.href;
            var gameTitle = event.target.closest('.game-card').querySelector('.game-title').innerText;

            // âœ… Send Click Event to Unity
            if (window.Unity) {
                window.Unity.call(url);
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.UNITY_WEBVIEW) {
                window.webkit.messageHandlers.UNITY_WEBVIEW.postMessage(url);
            } else {
                window.open(url, "_blank");
            }
        }

        function closeWebView() {
            if (window.Unity) {
                window.Unity.call("close_webview");
            }
        }
    </script>
</head>
<body>

    <button class="close-btn" onclick="closeWebView()">X</button>

    <h1>More Games</h1>
