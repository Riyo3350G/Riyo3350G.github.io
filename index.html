<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Games</title>
    <style>
        /* Full-screen adaptation */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Popup Container */
        .popup-container {
            width: 90vw;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: red;
            color: white;
            border: none;
            font-size: 16px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Scrollable Game List */
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: #ccc #f5f7fa;
        }

        /* Custom Scrollbar */
        .game-container::-webkit-scrollbar {
            width: 6px;
        }

        .game-container::-webkit-scrollbar-track {
            background: #f5f7fa;
        }

        .game-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        /* Game Card */
        .game-card {
            background: linear-gradient(to bottom, #ffffff, #e3e8ff);
            padding: 15px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        /* Game Video */
        .game-video {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Hand Indicator */
        .hand-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/39/Pointing_hand_cursor_vector.svg') no-repeat center;
            background-size: contain;
            animation: moveHand 1.5s infinite alternate;
        }

        @keyframes moveHand {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KQ59KP2LSV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KQ59KP2LSV');

        function openInExternalBrowser(event) {
            event.preventDefault();
            var url = event.target.href;
            var gameTitle = event.target.closest('.game-card').querySelector('.game-title').innerText;

            gtag('event', 'game_click', {
                'event_category': 'Game',
                'event_action': 'click',
                'event_label': gameTitle,
                'game_url': url,
                'value': 1
            });

            if (window.Unity) {
                window.Unity.call(url);
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.UNITY_WEBVIEW) {
                window.webkit.messageHandlers.UNITY_WEBVIEW.postMessage(url);
            } else {
                window.open(url, "_blank");
            }
        }

        function closeWebView() {
            if (window.Unity) {
                window.Unity.call("close_webview");
            }
        }
    </script>
</head>
