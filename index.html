    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007bff;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background: white;
            padding: 15px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
        }

        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .play-button {
            display: inline-block;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .play-button:hover {
            background: #218838;
        }
    </style>
    <script>
    function openInExternalBrowser(event) {
        event.preventDefault();
        var url = event.target.href;

        // Check if Unity WebView exists
        if (window.Unity) {
            window.Unity.call(url);  // Send URL to Unity WebView
        } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.UNITY_WEBVIEW) {
            window.webkit.messageHandlers.UNITY_WEBVIEW.postMessage(url);  // For iOS support
        } else {
            window.open(url, "_blank");  // Open in a new tab as a fallback
        }
    }
</script>
