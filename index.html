<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Games</title>
    <style>
        /* Full-screen adaptation */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8); /* Dark overlay for ad effect */
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Popup Container */
        .popup-container {
            width: 90vw;
            height: 85vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: red;
            color: white;
            border: none;
            font-size: 16px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: darkred;
        }

        /* Click outside to close */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Scrollable Game List */
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 600px;
            height: 70vh;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: #ccc #f5f7fa;
        }

        /* Game Card */
        .game-card {
            background: linear-gradient(to bottom, #ffffff, #e3e8ff);
            padding: 15px;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        /* Game Video */
        .game-video {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
        }
    </style>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KQ59KP2LSV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KQ59KP2LSV');

        function openInExternalBrowser(event) {
            event.preventDefault();
            var url = event.target.href;
            var gameTitle = event.target.closest('.game-card').querySelector('.game-title').innerText;

            gtag('event', 'game_click', {
                'event_category': 'Game',
                'event_action': 'click',
                'event_label': gameTitle,
                'game_url': url,
                'value': 1
            });

            if (window.Unity) {
                window.Unity.call(url);
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.UNITY_WEBVIEW) {
                window.webkit.messageHandlers.UNITY_WEBVIEW.postMessage(url);
            } else {
                window.open(url, "_blank");
            }
        }

        function closeWebView() {
            if (window.Unity) {
                window.Unity.call("close_webview");
            } else {
                document.querySelector(".popup-container").style.display = "none";
                document.querySelector(".overlay").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <!-- Clickable background to close -->
    <div class="overlay" onclick="closeWebView()"></div>
